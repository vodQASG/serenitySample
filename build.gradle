repositories {
        mavenCentral()
    maven {
        url "https://jcenter.bintray.com"
    }
}

buildscript {
    repositories {
            mavenCentral()
    maven {
        url "https://jcenter.bintray.com"
    }
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.1.24")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:1.1.24'
    testCompile 'net.serenity-bdd:serenity-cucumber:1.1.3'
    testCompile 'net.serenity-bdd:serenity-junit:1.1.24'
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:3.3.0')
    testCompile('org.slf4j:slf4j-simple:1.7.13')
}

test{
    testLogging{
        showStandardStreams=true
    }
}

tasks.withType(Test) {
    systemProperty "properties", System.getProperty("serenity.properties")
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
}
gradle.startParameter.continueOnFailure = true

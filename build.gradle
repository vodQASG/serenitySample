repositories {
        mavenCentral()
    maven {
        url "https://jcenter.bintray.com"
    }
}

buildscript {
    repositories {
            mavenCentral()
    maven {
        url "https://jcenter.bintray.com"
    }
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.1.1")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    compile 'net.serenity-bdd:serenity-core:1.1.13'
    compile 'net.serenity-bdd:serenity-cucumber:1.1.1'
    testCompile('junit:junit:4.12')
    compile('org.assertj:assertj-core:1.7.0')
}
gradle.startParameter.continueOnFailure = true
